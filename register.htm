<html>

	<head>

		<script type="text/javascript" src="/Exercise_73/_JS/libraries/jquery-3.5.1.min.js"></script>

		<title>MCS - Register</title>

	<body class="hide">

		<header>
			<h1><a href="/Exercise_73/">My Custom Shop</a></h1>
		</header>

		<section class="menu">
			<a href="/Exercise_73/login.htm">Login</a>
			<a href="/Exercise_73/register.htm">Register</a>
		</section>

		<section class="contentWrapper container">
			<div class="card inputform">
				<h3>Register</h3>
				<hr />
				<form id="RegisterForm" novalidate class="needs-validation" method="post">
					<div class="form-group mb-4">
						<label for="tb_username">Username</label>
						<input type="text" id="tb_username" class="form-control form-control-lg" placeholder="Username" required>
						<div id="tb_username_error" class="invalid-feedback">Yo!</div>
					</div>
					<div class="form-group mb-4">
						<label for="tb_password">Password</label>
						<input type="password" id="tb_password" class="form-control form-control-lg" placeholder="Password" required>
						<div id="tb_password_error" class="invalid-feedback">Yo!</div>
					</div>
					<div class="form-group mb-4 text-center">
						<input type="submit" id="btn_login" class="btn" value="Register" id="btn_submit" />
					</div>
				</form>
				<form novalidate class="needs-validation" method="post"></form>
			</div>

		</section>
		<footer>
		</footer>

	</body>
